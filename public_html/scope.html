<!DOCTYPE html>
<html>
    <head>
        <title>Scope en JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="cabecera">
            <img src="imgs/owl.jpg" alt="Owl-Dev" height="100" width="100" style="opacity:0.4;filter:alpha(opacity=40); border-radius: 15px;">
        </div>
        
        <aside>
            <p>
                In HTML, all global variables will become window variables.
            </p>

            <p id="demo"></p>

            <script>
                var carName = "Volvo";
                // code here can use window.carName
                document.getElementById("demo").innerHTML = "I can display " + window.carName;
            </script>
            
        </aside>
        
    </body>
</html>
