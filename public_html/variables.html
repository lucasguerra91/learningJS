<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/micss.css" rel="stylesheet">
        <img src="imgs/owl.jpg" alt="Owl-Dev" height="100" width="100" style="opacity:0.4;filter:alpha(opacity=40); border-radius: 15px;">
        <script>
                var $nombre = 'Lucas';
                var $nombre2 = 'Gabriel';
                console.log('Imprimiendo nombres por consola');
                console.log($nombre);
                console.log($nombre2);
                
        </script>
    </head>
    <body>
        <div>
            <h1>Variables en JavaScript</h1>
            <br>
            <h4>Declaracion de variables </h4>
            <p>
                1| var $nombre = 'Lucas'; <br>
                2| console.log($nombre);  <br>
                3| var $nombre2; <br>
                4| $nombre2 = 'Gabriel';<br>
                5| console.log($nombre2);<br>
            </p>
            <p> Podemos declararlas y asignarles un valor inicial en la misma linea</p>
        
        </div>
    </body>
</html>
