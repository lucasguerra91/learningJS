<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Importando JQUERY -->
        <script src="Jquery/jquery-1.6.3.min.js"></script>
        
        <!-- Poniendo JQuery a la espera, esto debe ir siempre luego del CSS en caso de tenerlo -->
        <script>
            $(document).ready(function(){
               $("body").hide().fadeIn(5000);
            });
        </script>
    </head>
    
    <body>
        <p>La la la la ala</p>
    </body>
</html>
