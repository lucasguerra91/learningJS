<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Usando Arrays</title>
        <link rel="stylesheet" href="css/micss.css">
        <script>
            var articulos =["Zapatillas", "Camiseta", "Pantalon", "Medias"];
            //var articulos = new Array("Zapatillas", "Camiseta", "Pantalon", "Medias");
        </script>
    </head>

    <body>
        <div class="contenedor">
            
            <div class="header">
                <p class="logo">JavaScript Arrays <i class="mm">Owl Dev </p>
            </div>
            
            <div class="contenido">
                <div class="principal">
                    <h1>Manejando Arrays</h1>
                    <script>
                        document.write("<p> El primer articulo es: <Strong>" + articulos[0] + "</strong>. </p>" );
                        document.write("<p> El ultimo elemento es: <strong>" + articulos[articulos.length-1]+" </strong>. </p>");
                        articulos.unshift("Balon");
                        document.write("<p> El primer articulo es: <Strong>" + articulos[0] + "</strong>. </p>" );
                        document.write("<p> Agregamos un elemento al final: <strong>");
                        articulos.push("raqueta");
                        document.write(articulos[articulos.length-1] + "</strong> </p>")
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
