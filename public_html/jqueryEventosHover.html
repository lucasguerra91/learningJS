<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento Hover con JQuery</title>
        <style>
            #imagenes{
                    width:1475px;
                    margin:auto;

            }
            img{
                    padding:20px 30px;
            }

            #mensaje_img1 {
                    position: absolute;
                    left: 623px;
                    top: 392px;
                    width: 581px;
                    height: 215px;
                    background-color: #000;
                    font-size: 24px;
                    font-weight: bold;
                    padding: 25px;
                    border: dotted 2px #00F;
                    color: #0F0;
            }
        </style>

        <script src="Jquery/jquery-1.6.3.min.js"></script>

        <script>
            
            $(document).ready(function(){
                $("#mensaje_img1").hide();
                
                //$("#imagen1").hover(mensajeOn, mensajeOff);
                
                $("#imagen1").hover(function() {
                        $("#mensaje_img1").show();
                    },
                    function(){
                        $("#mensaje_img1").hide();
                    }
                );
                
            });
            
            
            // Funciones 
            /*
            function mensajeOn(){
                $("#mensaje_img1").show();
            };
            
            function mensajeOff(){
                $("#mensaje_img1").hide();
            };
            */

        </script>
    </head>

    <body>

        <div id="mensaje_img1">Un arbol en la loma del ojete.</div>
        
        <div id="imagenes">
            <img src="imgs/1.jpg" id="imagen1">
            <img src="imgs/2.jpg" id="imagen2">
            <img src="imgs/3.jpg" id="imagen3">
            <img src="imgs/4.jpg" id="imagen4">
        </div>
        
    </body>
</html>
