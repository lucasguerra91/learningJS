<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modificando HTML con JQuery 2 </title>
        
        <style>
            table{
                    text-align:center;
                    width:50%;
                    border:none;
                    margin:auto;
            }

            img{
                    padding:0 5px;
            }
            h1{
                    text-align:center;
            }
        </style>
        
        <script src="Jquery/jquery-1.6.3.min.js"></script>

        <script>
            $(document).ready(function (){
               var elementos = document.querySelectorAll("img");
               
            for(var i=0; i < elementos.length ; i++){
                elementos[i].addEventListener("mouseover", cambiar , false);
                elementos[i].addEventListener("mouseout", volver , false);
               }
            });
            
            function cambiar(e){
                if(e.target == img1){
                    $("#img1").attr("src", "imgs/owl.jpg");
                }else if(e.target == img2){
                    $("#img2").attr("src", "imgs/owl.jpg");
                }else if(e.target == img3){
                    $("#img3").attr("src", "imgs/owl.jpg");
                }
            }
            
            function volver(e){
                if(e.target == img1){
                    $("#img1").attr("src", "imgs/img1.jpg");
                }else if(e.target == img2){
                    $("#img2").attr("src", "imgs/img2.jpg");
                }else if(e.target == img3){
                    $("#img3").attr("src", "imgs/img3.jpg");
                }
            }
            
            
            
        </script>
        
    </head>

    <body>
        <h1>Galería de imágenes</h1>
        <table width="100%" border="0">
          <tr>
              <td><img src="imgs/img1.jpg" id="img1" width="400" height="400" ></td>
            <td><img src="imgs/img2.jpg" id="img2" width="400" height="400" ></td>
            <td><img src="imgs/img3.jpg" id="img3" width="400" height="400" ></td>
          </tr>
        </table>
    </body>
</html>
