<!DOCTYPE html>

<html>
    
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #banner{
                background-color: #F00 ;
                width: 450px ;
                height: 800px ;
                position: absolute ;
                left: 400px ;
                top : 50px ;
                font-size: 36px ;
                text-align: center ;
            }
            
            img{
                float: left ;
                margin: 15px ;
                width: 350px ;
                height: 200px;
            }
            
            #imagen1, #imagen2, #imagen3 {
                float: left ; 
                margin: 15px ;
                width: 350px ;
                height: 200px;
                font-size: 36px ;
            }
            
        </style>
        
        <script src="Jquery/jquery-1.6.3.min.js"></script>
        
        <script>
            $(document).ready(function (){
                // Ponemos a la escucha el texto cerrar del banner y llamamos a la funcion que lo cierra
                //var z = document.getElementById("cerrar");
                //z.addEventListener("click", cerrar_banner, false);
                document.getElementById("cerrar").addEventListener("click", cerrar_banner, false);
                
                /*
                document.getElementById("imagen1").addEventListener("click", carrito , false);
                document.getElementById("imagen2").addEventListener("click", carrito , false);
                document.getElementById("imagen3").addEventListener("click", carrito , false);
                Se reemplaza con : */
        
                var imagenes = document.querySelectorAll("#carrete img");
                
                for(var i = 0 ; imagenes.length ; i++){
                    imagenes[i].addEventListener("click", carrito , false);
                }
               
               
            });
            
            function cerrar_banner(){
                $("#banner").remove();
            }
            
            function carrito(num){
                // $("#imagen1").replaceWith("<div id='sustitucion' > Agregado al carrito de compras </div> "); se reemplaza por 
                if( num.target == imagen1){
                    $("#imagen1").replaceWith("<div id='imagen1' > Agregado al carrito de compras </div> ");
                }
                
                if( num.target == imagen2){
                    $("#imagen2").replaceWith("<div id='imagen2' > Agregado al carrito de compras </div> ");
                }
                
                if( num.target == imagen3){
                    $("#imagen3").replaceWith("<div id='imagen3' > Agregado al carrito de compras </div> ");
                }
            }
            
        </script>
        
        
    </head>
    
    <body>
        
        <div id="banner"> 
            Banner de prueba 
            <p id="cerrar"> Cerrar </p>
        </div>
        
        <div id="carrete"> 
            <img src="imgs/owl.jpg" width="250" height="250" id="imagen1">
            <img src="imgs/owl.jpg" width="250" height="250" id="imagen2">
            <img src="imgs/owl.jpg" width="250" height="250" id="imagen3">
        </div>
        
        
    </body>
</html>
